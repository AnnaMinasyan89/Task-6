<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td>[[${car.name}]]</td>
        <td>[[${car.model}]]</td>
        <td>[[${car.year}]]</td>
    </tr>

</table>
</body>
</html>
